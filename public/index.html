<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balón Interactivo</title>
 <link rel="stylesheet" href="css/main.css" />
 <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/1099/1099672.png" type="image/x-icon">

</head>

<body>
  <!-- Selector de tema (fútbol o tenis) -->
  <div class="radio-input" id="theme">
    <label class="label">
      <input type="radio" checked name="value-radio" value="1" />
      <p class="text">Soccer Ball</p>
    </label>
    <label class="label">
      <input type="radio" name="value-radio" value="2" />
      <p class="text">Tennis Ball</p>
    </label>
  </div>

  <!-- Presentación -->
  <div class="presentation">
    <h1> MICROFÚTBOL</h1>
    <p>Partido a las 7 pm jueves 26/06/2025</p>
  </div>

  <!-- Balón interactivo -->
  <div class="ball"></div>
  <div class="hint backdrop">Arrastra el balón Golty dorado</div>

  <!-- Formulario para pseudónimos -->
  <form id="form"
    style="display: none; position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%); z-index: 9998; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 300px; text-align: center; opacity: 0.5;">
    <p style="margin-bottom: 15px; font-size: 14px;">Por favor regístrese para confirmar</p>
    <input type="text" id="nickname" placeholder="Ingresa tu pseudónimo" required
      style="width: 80%; padding: 10px; margin-bottom: 15px; border: 2px solid #ccc; border-radius: 5px; font-size: 16px;" />
    <button type="submit"
      style="padding: 10px 20px; background-color: #ecf01f; border: none; border-radius: 5px; color: #000; font-weight: bold; cursor: pointer; font-size: 16px;">Guardar</button>
  </form>

  <!-- Contenedor para mostrar pseudónimos y contador -->
  <div id="pseudonimos-container"
    style="position: absolute; top: 10px; right: 10px; z-index: 9999; color: #000; text-align: right;">
    <div id="counter" style="font-weight: bold; margin-bottom: 5px;"></div>
    <div id="pseudonimos" style="color: #000;"></div>
  </div>
  <!-- Botón Reset -->
  <button id="resetBtn"
    style="position: absolute; bottom: 10px; right: 10px; z-index: 9999; background: #ecf01f; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer;">
    Reiniciar
  </button>

  <!-- GSAP y plugins -->
  <script src="js/gsap/gsap.min.js"></script>
  <script src="js/gsap/Draggable.min.js"></script>
  <script src="js/gsap/InertiaPlugin.min.js"></script>

  <script>
    gsap.registerPlugin(Draggable, InertiaPlugin);
  </script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <!-- Tu JS -->
  <script type="module" src="js/main.js" defer></script>

</body>

</html>
